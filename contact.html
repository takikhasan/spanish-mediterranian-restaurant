background-repeat: no-repeat;
background-size: cover;
background-position: center;
background-attachment: fixed;">
  <!-- navigation -->
  <div class="container">
    <div class="content">
      <div class="logo">
        <a href="index.html"><h1>LA<br/>CISTA</h1></a>
        <a href="index.html"><small>spanish mediterranian restaurant</small></a>
      </div>
      <div class="list">
        <ul class="main-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="menu.html">Menu</a></li>

    <!-- page specific contents -->
    <div class="bg"></div>
    <div class="right">
      <div class="whole">
        <div class="page">Email Us</div>
        <form class="" action="index.html" method="post">
          <div class="form-element">
            <label>Name</label>
            <input type="text" class="inputarea">
            <hr>
          </div>
          <div class="form-element">
            <label>Phone</label>
            <input type="text" class="inputarea">
            <hr>
          </div>
          <div class="form-element">
            <label>Email</label>
            <input type="text" class="inputarea">
            <hr>
          </div>
          <div class="message">
            <textarea placeholder="MESSAGE" onfocus="this.placeholder = ''" onblur="this.placeholder = 'MESSAGE'"></textarea>
            <hr>
          </div>
          <input type="submit" value="Send Email">
        </form>
      </div>
    </div>
